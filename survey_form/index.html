<!--
    THIS IS THE SURVEY FORM BUT ONLY IN HTML 
    NOT CSS WHATSOEVER WHEN I MADE IT
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey_form_style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">
      freeCodeCamp Survey Form
    </h1>
    <p id="description">Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <!--Name input-->
      <label id="name-label" for="name">Name</label>
      <br>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Enter your name"
        required
      >
      <br><br>
      <!--Email input-->
      <label id="email-label" for="email">Email</label>
      <br>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your Email"
        required
      >
      <br><br>
      <!--Age input-->
      <label id="number-label" for="age">Age</label>
      <br>
      <input 
        type="number" 
        id="number" 
        name="age" 
        placeholder="Age" 
        min="1" 
        max="5"
      >
      <br><br>
      <!--Dropdown (options) input-->
      <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
      <br>
      <select id="dropdown" name="dropdown">
        <optgroup label="Select current role">
          <option value="student">Student</option>
          <option value="saab">Full Time job</option>
        </optgroup>
      </select>
      <br><br>
      <!--Radio input-->
      <label id="radio-label" for="radio">Would you recommend freeCodeCamp to a friend?</label>
      <br>
      <label for="def">
        <input 
          type="radio" 
          id="def" 
          name="options" 
          value="Definitely"
        >
      Definitely</label>
      <br>
      <label for="notsure">
        <input 
          type="radio" 
          id="notsure" 
          name="options" 
          value="Not Sure"
        >
      Not Sure</label>
      <br><br>
      <!--Checkbox input-->
      <label id="checkbox-label" for="checkbox">What would you like to see improved? (Check all that apply)</label>
      <br>
      <label for="datavis">
        <input 
          type="checkbox" 
          id="datavis" 
          name="boxoptions" 
          value="Data Visualization"
        >
      Data Visualization</label>
      <br>
      <label for="wiki">
        <input 
          type="checkbox" 
          id="wiki" 
          name="boxoptions" 
          value="Wiki"
        >
      Wiki</label>
      <br><br>
      <!--Textarea input-->
      <label for="textarea">Any comments or suggestions?</label>
      <br>
      <textarea 
        id="textarea" 
        name="textarea" 
        placeholder="Enter your comment here..."
      ></textarea>
      <br>
      <!-- Submit button ^_^ -->
      <input 
        id="submit" 
        type="submit" 
        value="Submit"
      >
    </form>
</body>
</html>
